<body>
    <div id="city-name"></div>
    <div id="temperature"></div>
    <div id="time"></div>
  




    
    <div class="app">
        <video class="background-video" autoplay loop muted></video>
        
        <div class="container">
            <div class="search-container">
                <form id="weather-form">
                
                     <input type="text" id="city" placeholder="Введите город" required> 
                     <button type="submit" class="search-button">
                        <img src="./videos/Group 166.svg" alt="Поиск" class="search-icon">
                    </button>
                </form>

<style>
 .search-container img {
    display: flex;
    align-items: center; 
}

input {
  
    padding: 10px;
    margin-right: 5px;
    border: none; 
    border-radius: 0; 
    width: 300px;  
    background-color: transparent;
    font-size: 16px; 
    color: #fff; 
    outline: none; 
}

.search-button {
    margin-left: 350px;
    background: none; 
    border: none; 
    cursor: pointer; 
}

.search-icon {
    width: 20px; 
    height: 20px; 
}

</style>






                 <h4>Weather Details</h4>
                 <h3>thunderstorm with light drizzle</h3>




                 <div class="weather-details">
                    <div class="temp-container">
                        <span>Min:</span>
                        <div id="temp-min" class="value-container">
                            <span id="min-value"></span>° 
                            <img id="min-icon" src="./videos/Vector2.svg" alt="Min Temp Icon" class="temp-icon">
                        </div>
                    </div>
                    
                    <div class="temp-container">
                        <span>Max:</span>
                        <div id="temp-max" class="value-container">
                            <span id="max-value"></span>° 
                            <img id="max-icon" src="./videos/Vector.svg" alt="Max Temp Icon" class="temp-icon">
                        </div>
                    </div>
                
                    <div class="weather-info">
                        <span>Humidity:</span>
                        <div id="humidity" class="value-container">
                            <span id="humidity-value"></span>% 
                            <img src="./videos/Vector3.svg" alt="Humidity Icon" class="info-icon">
                        </div>
                    </div>
                    
                    <div class="weather-info">
                        <span>Clouds:</span>
                        <div id="clouds" class="value-container">
                            <span id="clouds-value"></span>% 
                            <img src="./videos/Vector4.svg" alt="Clouds Icon" class="info-icon">
                        </div>
                    </div>
                
                    <div class="weather-info">
                        <span>Wind:</span>
                        <div id="wind" class="value-container">
                            <span id="wind-value"></span> km/h 
                            <img src="./videos/Vector5.svg" alt="Wind Icon" class="info-icon">
                        </div>
                    </div>
                </div>
                <div class="hr">
                    <hr>
                </div>
